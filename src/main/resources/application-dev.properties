##############################################
# CONFIGURACI�N GENERAL DE LA APLICACI�N
##############################################
spring.application.name=cityfuture-backend
server.port=8084

##############################################
# LOGGING
##############################################
logging.level.org.springframework=INFO
logging.level.com.constructores.cityfuture=DEBUG

##############################################
# BASE DE DATOS - H2 (Para desarrollo/demo de Swagger)
##############################################
spring.datasource.url=jdbc:h2:mem:cityfuturedb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=ronald
spring.datasource.password=18566621
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

##############################################
# JPA / HIBERNATE
##############################################
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
logging.level.org.hibernate.engine.jdbc.spi.SqlExceptionHelper=ERROR

##############################################
# VALIDACI�N (Bean Validation)
##############################################
server.error.include-exception=true
spring.web.resources.add-mappings=false

##############################################
# SCHEDULER (ma�ana/noche)
##############################################
# Habilita @EnableScheduling
spring.task.scheduling.pool.size=2

##############################################
# SWAGGER/OPENAPI CONFIGURACI�N
##############################################
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.try-it-out-enabled=true
springdoc.swagger-ui.filter=true
springdoc.show-actuator=false
springdoc.group-configs[0].group=cityfuture-api
springdoc.group-configs[0].paths-to-match=/api/**