##############################################
# CONFIGURACI�N GENERAL DE LA APLICACI�N
##############################################
spring.application.name=cityfuture-backend
server.port=8084

##############################################
# LOGGING
##############################################
logging.level.org.springframework=INFO
logging.level.com.constructores.cityfuture=DEBUG

##############################################
# BASE DE DATOS - POSTGRESQL
##############################################
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:cityfuturedb}
spring.datasource.username=${DB_USERNAME:ronald}
spring.datasource.password=${DB_PASSWORD:18566621}
spring.datasource.driver-class-name=org.postgresql.Driver

##############################################
# JPA / HIBERNATE
##############################################
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configuración adicional para PostgreSQL
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
# En application.properties
logging.level.org.hibernate.engine.jdbc.spi.SqlExceptionHelper=ERROR

# Deshabilitar consola H2 (solo usamos PostgreSQL)
spring.h2.console.enabled=false

##############################################
# VALIDACI�N (Bean Validation)
##############################################
server.error.include-exception=true

##############################################
# SCHEDULER (ma�ana/noche)
##############################################
# Habilita @EnableScheduling
spring.task.scheduling.pool.size=2

##############################################
# SWAGGER/OPENAPI CONFIGURACI�N
##############################################
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.try-it-out-enabled=true
springdoc.swagger-ui.filter=true
springdoc.show-actuator=false
springdoc.group-configs[0].group=cityfuture-api
springdoc.group-configs[0].paths-to-match=/api/**

##############################################
# JWT CONFIGURACI�N
##############################################
cityfuture.jwt.secret=CityFutureSecretKeyForJWTTokenGeneration2025VerySecureAndLongKey123
cityfuture.jwt.expiration=86400000
# 86400000 ms = 24 horas
cityfuture.jwt.issuer=CityFuture-Backend